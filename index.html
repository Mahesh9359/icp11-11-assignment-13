<!DOCTYPE html>
<html>
<head>
    <title>Buttons</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            padding: 70px;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            margin-bottom: 20px;
            text-decoration: none;
            color: #6D5FED;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background-color: #6D5FED;
            color: white;
        }

        /* Button 1 */
        .btn1 {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #857ae6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 0 #655cb2;
            transition: all 0.1s;
        }

        .btn1:active {
            box-shadow: 0 2px 0 #50498f;
            transform: translateY(5px);
        }

        /* Button 2 */
        .btn2 {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            background: rgb(255, 255, 255);
            border: 1px solid #24b8dd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn2:hover {
            background: linear-gradient(to right, #2feaff, #2471dd);
            color: white;
            transition:  1s;
        }

        /* Button 3 */
        .btn3 {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #d9d9d9;
            background: #dd94f7;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 16px #d9d9d9;
            transition: all 0.3s;
        }

        .btn3:hover {
            box-shadow: 4px 4px 8px #d9d9d9;
            transform: scale(1.3);
        }

        /* Button 4 */
        .btn4 {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #e7e7e7;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 16px #d9d9d9;
            color: #333;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .btn4::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 10px;
            left: 50%;
            background-color: #eb6bff;
            transition: all 0.3s;
        }

        .btn4:hover::after {
            width: 80%;
            left: 10%;
            
        }

        /* Button 5  */
        .btn5 {

            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #be5fed;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 16px #d9d9d9;
            transition: all 0.8s;
        }

        .btn5:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 10px #be5fed;
        }

    </style>
</head>

<body>
    <a href="cards.html" class="nav-link">Go to Cards Page â†’</a>
    <h1>Buttons</h1>
    <div class="buttons">
        <button class="btn1">Button 1</button>

        <button class="btn2">Button 2</button>

        <button class="btn3">Button 3</button>

        <button class="btn4">Button 4</button>

        <button class="btn5">Button 5</button>
    </div>
</body>

</html>
